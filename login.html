<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>StreetWifiy > login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="-1" />
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="fa-regular.min.css">
<style type="text/css">
body {color: #737373; font-size: 10px; font-family: verdana;}

textarea,input,select {
background-color: #FDFBFB;
border: 1px solid #BBBBBB;
padding: 2px;
margin: 1px;
font-size: 14px;
color: #808080;
}

a, a:link, a:visited, a:active { color: #AAAAAA; text-decoration: none; font-size: 10px; }
a:hover { border-bottom: 1px dotted #c1c1c1; color: #AAAAAA; }
img {border: none;}
    input{
        font-size: 1.5em;
        text-align: center;
    }
*::-webkit-input-placeholder {
    color: blue;
  
}
*:-moz-placeholder {
    /* FF 4-18 */
    color: blue;
    
}
*::-moz-placeholder {
    /* FF 19+ */
    color: blue;
    
}
*:-ms-input-placeholder {
    /* IE 10+ */
    color: blue;
   
}
    
    
@media only screen and (max-device-width: 480px) {
    /* STYLES HERE */
    
}    
    
    
</style>

</head>
<!-- original form -->
<body>
    
$(if chap-id)
	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
	</form>
	
	<script type="text/javascript" src="/md5.js"></script>
	<script type="text/javascript">
	//function fill data from custom form to orginal form
	    function doLogin() {
		document.sendin.username.value = document.login.username.value;
		//document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
        document.sendin.password.value = hexMD5('$(chap-id)' + document.login.username.value + '$(chap-challenge)');//made to take input data of username and add ass password also for s\prepaid voucher
		document.sendin.submit();
		return false;
	    }
	
	</script>
$(endif)

<div style="width: 60vw;height: 80vh; position: absolute; display: none; background-color: antiquewhite; margin-top: 0%;margin-left:20vw;background-image: url(/img/black-wood.jpg);background-position: center;background-repeat: no-repeat;background-size: cover" align="center" id="form_container">
    <!-- close button --><button onclick="login_hide()" style="width: 40px; height: 40px; font-size: 1.5em; position: absolute;right: 1%; border: 0px" class="btn btn-info">&times;</button>

		<div style="border: 3px double #cccccc; padding: 0px;background-image: url(/img/black-wood.jpg); width: 100%;height: 100%">
              <!-- custom form collecting data from the user -->
            
					<form name="login" action="$(link-login-only)" method="post"
					    $(if chap-id) onSubmit="return doLogin()" $(endif)>
						<input type="hidden" name="dst" value="$(link-orig)" />
						<input type="hidden" name="popup" value="true" />
						
							<input style="height: 10vh; width: 100%; margin-top:15%;border-radius: 20px" name="username" type="text" value="$(username)" placeholder="Voucher code"/>
				            <input style="height: 10%; width: 100%; margin-top:2%" name="password" type="hidden" placeholder="Password"/>
                        <!--
                            <input style="height: 10%; width: 100%; margin-top:15%" name="username" type="text" value="$(username)" placeholder="Username"/>
				            <input style="height: 10%; width: 100%; margin-top:2%" name="password" type="password" placeholder="Password"/>
                        -->
				            <input type="submit" value="OK" style="height: 15%; width: 100%; margin-top:2%;margin-bottom:2%" class="btn btn-primary"/>
							
					</form>
                    <a href="https://tsehla.github.io/strwify/redirect.html" target="_blank" style="border: none;"><img src="/img/logo.png" alt="StreetWifiY" style="width: 100%;height: 20%;margin-top: 150px"/></a>                   
		
                    </div>
        
        <div style="color: #c1c1c1; font-size: 9px">Sponsored by Ncorp</div>
       
	

    </div>
    $(if error)<br /><div style="color: #FF8080; font-size: 1.5em; width: 100%; height: 2em;text-align: center; background-color: dimgrey;border: 2px solid red">$(error)</div>$(endif)


<!-- app menu -->
    
    
<!-- iframe --><!-- used to add promotions and click remotely by styling html page attached to mikrotik login as iframe -->
<iframe style="width:100vw; height: 80vh; overflow-x: auto; overflow-y: scroll; border: 0px" src="https://tsehla.github.io/strwify/index.html"></iframe>
    
<div id="bottom_bar" style="width:100%; height: 10vh; background-color: #3498db; position: absolute; bottom: 5%">
<button onclick="login_display()" class="btn btn-success" style="width: 95px; height:45px; position: absolute; right:5%; margin-top: 1%">Connect</button>


</div>


<script type="text/javascript">
    function login_display(){//show login form
        document.getElementById("form_container").style.display="block";
    }
        function login_hide(){//hide login form
        document.getElementById("form_container").style.display="none";
    }
<!--
  document.login.username.focus();
//-->
</script>
</body>
</html>
